{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>兑换优惠券</title>

    <script src="{% static 'assets/jquery/jquery-3.1.1.min.js' %}"></script>


    <link href="{% static 'assets/bootstrap/css/bootstrap.css' %}" rel="stylesheet">
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>

    <link href="{% static 'coupon/css/recharge_card.css' %}" rel="stylesheet">
    <script src="{% static 'coupon/js/certificate.js' %}"></script>

</head>

<body>
<nav class="title-color title-text container-fluid">
    <ul class="nav row">
        <li class="col-xs-11">
            <div class="back">
                <a class="glyphicon glyphicon-menu-left" href="/customer/index/"></a>
            </div>
            <p class="nav-top">兑换优惠券</p>
        </li>
    </ul>
</nav>

<h2 class="card-p"> 请输入优惠券序列号：</h2>
<div class="form-group col-xs-12 .col-xs-offset-5">
    <input type="text" class="form-control" placeholder="序列号" aria-describedby="basic-addon1" value=""
           onchange="moneyChanged(this.value);">
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="log_bt">
            <button id="bind-btn" onclick="onCertificate()" class="btn-public" style="opacity:0.8">立刻兑换</button>
        </div>
    </div>
</div>

</body>

</html>
