{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <title>Register</title>

    <link rel="stylesheet" href="{% static 'curiers/css/fontawesome/css/font-awesome.css' %}" rel="stylesheet">

    <link href="{% static 'assets/bootstrap/css/bootstrap.css' %}" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'curiers/css/style.css' %}" media="screen" type="text/css">

    <script src="{% static 'assets/jquery/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'curiers/js/login.js' %}"></script>
    <style>
        .login-page {
            background-image: url({% static 'curiers/images/247010.jpg' %}) !important;
            background-repeat: no-repeat;

        }

        .checkCode-btn {
            width: 30%;
            height: 33px;
        }

    </style>

</head>

<body class="login-page">

<div class="login-form">

    <div class="login-content">

        <div class="form-login-error">
            <h3>Invalid login</h3>
            <p>Enter <strong>demo</strong>/<strong>demo</strong> as login and password.</p>
        </div>

        <form method="post" role="form" id="form_login">

            <div class="form-group">

                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-address-card-o"></i>
                    </div>

                    <input type="text" class="form-control" name="workAddress" id="workAddress" placeholder="请输入工作地址"
                           autocomplete="off" style="width: 68%;"/>
                </div>

            </div>

            <div class="form-group">

                <div class="input-group">
                    <div class="input-group-addon">
                        取送范围:
                    </div>

                    <select name="range" id="range" class="form-control" style="color: #999999;">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        身份证明:
                    </div>
                    <input type="text" class="form-control" readonly="readonly">
                    <span class="input-group-btn">
							<button class="btn btn-primary" type="button">上传</button>
							</span>
                </div>

            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        健康证明:
                    </div>
                    <input type="text" class="form-control" readonly="readonly">
                    <span class="input-group-btn">
							<button class="btn btn-primary" type="button">上传</button>
							</span>
                </div>

            </div>


            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block btn-login">
                    <i class="fa fa-registered"></i>
                    注册
                </button>
            </div>

            <!-- Implemented in v1.1.4 -->
            <div class="form-group">
            </div>


        </form>


    </div>

</div>
</div>

</body>
</html>
